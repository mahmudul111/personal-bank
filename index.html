<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <script
        src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1
            class="text-5xl text-center mt-10">
            Welcome to the <span
                class="font-semibold text-violet-600">Personal
                Bank</span> !!!</h1>
    </header>
    <main>
        <section
            class="bg-teal-200 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl">Please
                Login</h3>

            <div>
                <input id="email-input"
                    class="w-9/12 block mb-2 px-2 mt-4 py-1 rounded-md"
                    type="email"
                    placeholder="please input personal@bank.com">
                <input
                    id="password-input"
                    class="w-9/12 block mb-2 px-2 py-1 rounded-md"
                    type="password"
                    placeholder="please input your password 123456">
                <button id="btn-login"
                    class="bg-yellow-600 font-medium text-white px-5 py-2 hover:bg-sky-700 rounded-md mt-2 text-lg">Log
                    In</button>
            </div>
        </section>
        <script
            src="js/login.js"></script>
    </main>
</body>

</html>
