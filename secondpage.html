<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Personal Bank</title>
    <script
        src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1
            class="text-5xl text-center mt-10">
            Let's get money from the
            <span
                class="font-semibold text-blue-600">Personal
                Bank</span> !!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div
                class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div
                    class="bg-green-400 p-8 rounded-xl text-white">
                    <h1
                        class="text-3xl text-center">
                        Deposit</h1>
                    <h3
                        class="text-5xl text-center mt-4">
                        $<span id="display-amount">00</span></h3>
                </div>
                <div
                    class="bg-emerald-700 p-8 rounded-xl text-white">
                    <h1
                        class="text-3xl text-center">
                        Withdraw</h1>
                    <h3
                        class="text-5xl text-center mt-4">
                        $<span >00</span></h3>
                </div>
                <div
                    class="bg-rose-500 p-8 rounded-xl text-white">
                    <h1
                        class="text-3xl text-center">
                        Balance</h1>
                    <h3
                        class="text-5xl text-center mt-4">
                        $<span id="balance-amount">1350</span></h3>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div
                class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div
                    class="bg-yellow-500 p-8 rounded-xl ">
                    <h1
                        class="text-3xl text-white mb-5">
                        Please Deposit
                    </h1>
                        <input
                        id="deposit-input"
                        class="w-9/12 block mb-2 px-2 py-1 rounded-md"
                        type="text"
                        placeholder="please Withdraw...">
                    <button
                        id="btn-deposit"
                        class="bg-pink-600 font-medium text-white px-5 py-2 hover:bg-sky-700 rounded-md mt-2 text-lg">Deposit</button>
                </div>
                <div
                    class="bg-fuchsia-400 p-8 rounded-xl ">
                    <h1
                        class="text-3xl text-white mb-5">
                        Please Withdraw
                    </h1>
                    <input
                        id="withdraw-input"
                        class="w-9/12 block mb-2 px-2 py-1 rounded-md"
                        type="text"
                        placeholder="please Withdraw...">
                    <button
                        id="btn-withdraw"
                        class="bg-yellow-600 font-medium text-white px-5 py-2 hover:bg-sky-700 rounded-md mt-2 text-lg">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
</body>

</html>
